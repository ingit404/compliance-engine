<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupeek Compliance Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff8000ff;
            --primary-glow: rgba(255, 122, 0, 0.2);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f8fafc;
            /* Base background pattern and subtle gradients */
            background-image: 
                radial-gradient(at 100% 100%, rgba(13, 148, 136, 0.05) 0px, transparent 50%),
                url("https://www.transparenttextures.com/patterns/cubes.png");
            min-height: 100vh;
            color: var(--text-main);
            position: relative;
            overflow-x: hidden;
        }

        /* THE TOP-LEFT GLOW EFFECT */
        body::before {
            content: "";
            position: fixed;
            top: -200px;
            left: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 122, 0, 0.3) 0%, rgba(255, 122, 0, 0) 70%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 60px 20px; 
            position: relative; 
            z-index: 1; /* Sits above the glow */
        }

        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        
        h1 {
            margin: 0; font-size: 34px; font-weight: 800; letter-spacing: -0.03em;
            background: linear-gradient(90deg, #ff7a00, #ffb800);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .section {
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); /* Frosted glass effect */
            border-radius: 20px; 
            box-shadow: var(--card-shadow);
            padding: 40px; 
            margin-bottom: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        /* ===== SKELETON LOADER STYLES ===== */
        .skeleton-wrapper {
            display: none;
            flex-direction: column; gap: 20px; padding: 20px 0;
        }

        .skeleton-item {
            height: 20px; background: #e2e8f0; border-radius: 4px;
            position: relative; overflow: hidden;
        }

        .skeleton-title { width: 40%; height: 25px; margin-bottom: 10px; }
        .skeleton-text { width: 90%; }
        .skeleton-btn { width: 100%; height: 50px; border-radius: 12px; }

        .shimmer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: skeleton-shimmer 1.5s infinite;
        }

        @keyframes skeleton-shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ===== BUTTONS & INPUTS ===== */
        #pdfInput {
            width: 100%; padding: 50px 20px; border: 2px dashed #cbd5e1;
            border-radius: 12px; text-align: center; cursor: pointer; box-sizing: border-box;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        #pdfInput:hover { border-color: var(--primary); background: rgba(255, 255, 255, 0.6); }

        .btn {
            padding: 16px 36px; font-weight: 700; border-radius: 12px;
            border: none; cursor: pointer; transition: all 0.3s ease;
        }

        .btn-primary { 
            background: #1e293b; 
            color: white; 
            box-shadow: 0 10px 15px -3px rgba(30, 41, 59, 0.2);
        }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); background: #0f172a; }
        .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; }

        #progressBar {
            height: 10px; background: var(--primary); width: 0%;
            transition: width 0.4s ease; border-radius: 10px;
        }

        #resultsSection { border-left: 6px solid #10b981; background: #f0fdf4; }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .btn-download { text-decoration: none; text-align: center; color: white; border-radius: 12px; padding: 15px; font-weight: 600; }

    </style>
</head>

<body>

<div class="container">
    <div class="top-header">
        <div>
            <h1>Rupeek Compliance Engine</h1>
            <p style="color:var(--text-sub); margin-top:5px;">AI-Driven Compliance Verification Layer.</p>
        </div>
        <img src="/static/logo.png" alt="Logo" style="height: 60px;">
    </div>

    <div class="section">
        <div style="font-weight:700; margin-bottom:15px;">üìÑ UPLOAD LOAN DOCUMENT</div>
        <input type="file" id="pdfInput" accept="application/pdf">
        <div id="uploadProgress" style="display:none; margin-top:20px;">
            <div style="background:#e2e8f0; height:10px; border-radius:10px; overflow:hidden;">
                <div id="progressBar"></div>
            </div>
            <p id="progressText" style="font-size:12px; font-weight:800; color:var(--primary); text-align:right; margin-top:5px;">0%</p>
        </div>
    </div>

    <div class="section">
        <div style="font-weight:700; margin-bottom:15px;">‚öôÔ∏è ADDITIONAL INSTRUCTIONS (OPTIONAL)</div>
        <textarea id="extraPrompt" style="width:100%; padding:15px; border-radius:10px; border:1px solid #cbd5e1; min-height:80px; font-family: inherit;" placeholder="You can provide more information about schemes, products etc...."></textarea>
    </div>

    <div class="actions">
        <button id="runAuditBtn" class="btn btn-primary" disabled>Start Audit Engine</button>
    </div>

    <div id="skeletonLoader" class="section skeleton-wrapper">
        <div class="skeleton-item skeleton-title"><div class="shimmer"></div></div>
        <div class="skeleton-item skeleton-text"><div class="shimmer"></div></div>
        <div class="skeleton-item skeleton-text" style="width:70%;"><div class="shimmer"></div></div>
        <div class="results-grid">
            <div class="skeleton-item skeleton-btn"><div class="shimmer"></div></div>
            <div class="skeleton-item skeleton-btn"><div class="shimmer"></div></div>
        </div>
    </div>

    <div id="resultsSection" class="section" style="display:none;">
        <div style="color: #059669; font-weight:700; margin-bottom:10px;">‚úÖ AUDIT COMPLETE</div>
        <p style="color: var(--text-sub); font-size:14px;">Regulatory checks processed. Download reports below.</p>
        <div class="results-grid">
            <a id="downloadPdfBtn" class="btn-download" style="background:#ef4444;">Download PDF</a>
            <a id="downloadExcelBtn" class="btn-download" style="background:#10b981;">Download Excel</a>
        </div>
    </div>
</div>

<script>
    let runId = null;

    // Upload logic
    document.getElementById("pdfInput").addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;
        document.getElementById("uploadProgress").style.display = "block";
        
        const formData = new FormData();
        formData.append("pdf", file);
        formData.append("extra_prompt", document.getElementById("extraPrompt").value || "");

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);
        xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                document.getElementById("progressBar").style.width = percent + "%";
                document.getElementById("progressText").innerText = "UPLOADING: " + percent + "%";
            }
        };
        xhr.onload = () => {
            if (xhr.status === 200) {
                runId = JSON.parse(xhr.responseText).run_id;
                document.getElementById("progressText").innerText = "‚úì READY";
                document.getElementById("runAuditBtn").disabled = false;
            }
        };
        xhr.send(formData);
    });

    // Audit logic
    document.getElementById("runAuditBtn").addEventListener("click", function () {
        if (!runId) return;
        
        // UI Transition to Skeleton
        this.style.display = "none";
        document.getElementById("skeletonLoader").style.display = "flex";
        document.getElementById("resultsSection").style.display = "none";

        fetch(`/run-audit/${runId}`, { method: "POST" })
            .then(res => res.ok ? res : Promise.reject())
            .then(() => {
                // Hide skeleton, show results
                document.getElementById("skeletonLoader").style.display = "none";
                document.getElementById("downloadPdfBtn").href = `/download/pdf/${runId}`;
                document.getElementById("downloadExcelBtn").href = `/download/excel/${runId}`;
                document.getElementById("resultsSection").style.display = "block";
                document.getElementById("resultsSection").scrollIntoView({ behavior: 'smooth' });
            })
            .catch(() => {
                alert("Error during audit.");
                document.getElementById("skeletonLoader").style.display = "none";
                this.style.display = "block";
            });
    });
</script>

</body>
</html>
